<!DOCTYPE html>

<body>

    <nav id="dashboard-nav">
        <div class="dashboard-header">

    <main id="main-content">
        <button id="dark-mode-toggle"></button>
        <div id="toast-container"></div>
        
        <div id="tictactoe-game-area">
            <h1>Tic-Tac-Toe (Tres en Raya)</h1>
            
            <div id="tictactoe-lobby-container" class="lobby-container">

                    <button id="tictactoe-join-btn">Unirse</button>

                <div id="tictactoe-code-display" class="hidden">

            <div id="tictactoe-game-container" class="hidden">
                <h3 id="tictactoe-status">Esperando turno...</h3>
                
                <div id="tictactoe-board">
                    <div class="tictactoe-cell" data-row="0" data-col="0"></div>
                    <div class="tictactoe-cell" data-row="0" data-col="1"></div>
                    <div class="tictactoe-cell" data-row="0" data-col="2"></div>
                    
                    <div class="tictactoe-cell" data-row="1" data-col="0"></div>
                    <div class="tictactoe-cell" data-row="1" data-col="1"></div>
                    <div class="tictactoe-cell" data-row="1" data-col="2"></div>
                    
                    <div class="tictactoe-cell" data-row="2" data-col="0"></div>
                    <div class="tictactoe-cell" data-row="2" data-col="1"></div>
                    <div class="tictactoe-cell" data-row="2" data-col="2"></div>
                </div>
                <button id="tictactoe-reset-btn" class="hidden">Volver al Lobby</button>
            </div>
        </div>

    </main>

    <script src="tictactoe.js" type="module"></script>
