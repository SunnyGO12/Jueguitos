<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle para Dos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Wordle para Dos Jugadores</h1>

    <div id="setup-container">
        <h2>Hola Retador,</h2>
        <p>Escribe la palabra secreta de 5 letras:</p>
        <input type="password" id="secret-word-input" maxlength="5">
        <button id="start-game-btn">¡Listo! Ocultar palabra</button>
        <p id="setup-error" class="error-message"></p>
    </div>

    <div id="game-container" class="hidden">
        <h2>Hola Retado, ¡Adivina!</h2>
        
        <div id="game-grid">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>

        <div id="guess-input-area">
            <input type="text" id="guess-input" maxlength="5" placeholder="Escribe 5 letras...">
            <button id="guess-btn">Intentar</button>
        </div>

        <p id="game-message"></p>

        <button id="reset-btn" class="hidden">Jugar de nuevo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
